<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-background.css">
    <link rel="stylesheet" href="css/components/calculator.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/visor.css">
    <link rel="stylesheet" href="css/components/keyboard.css">
    <link rel="stylesheet" href="css/components/main-title.css">
</head>
<body>
    <div class="background">
        <div class="calculator">
            <h1 class="title">Calculadora</h1>
            <div class="limite">
                <p id="visor" class="visor"></p>
            </div>
            <table class="keyboard">
                <tr>
                    <td><button class="buttons" onclick="clean()">C</button></td>
                    <td><button class="buttons" onclick="back()">del</button></td>
                    <td><button class="buttons" onclick="insert('/')">/</button></td>
                    <td><button class="buttons" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('7')">7</button></td>
                    <td><button class="buttons" onclick="insert('8')">8</button></td>
                    <td><button class="buttons" onclick="insert('9')">9</button></td>
                    <td><button class="buttons" onclick="insert('.')">.</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('4')">4</button></td>
                    <td><button class="buttons" onclick="insert('5')">5</button></td>
                    <td><button class="buttons" onclick="insert('6')">6</button></td>
                    <td><button class="buttons" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('1')">1</button></td>
                    <td><button class="buttons" onclick="insert('2')">2</button></td>
                    <td><button class="buttons" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="buttons -btnl" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('0')">0</button></td>
                    <td><button class="buttons" onclick="insert('00')">00</button></td>
                    <td><button class="buttons" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
