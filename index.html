<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-backgorund.css">
    <link rel="stylesheet" href="css/components/calculator.css">
    <link rel="stylesheet" href="css/components/buttons.css">
</head>
<body>
    <div class="background">
        <div class="calculator">
            <h1>Calculadora</h1>

            <p id="visor" class="visor">visor</p>
            <table>
                <tr>
                    <td><button class="buttons">C</button></td>
                    <td><button class="buttons">del</button></td>
                    <td><button class="buttons">/</button></td>
                    <td><button class="buttons">X</button></td>
                </tr>
                <tr>
                    <td><button class="buttons">7</button></td>
                    <td><button class="buttons">8</button></td>
                    <td><button class="buttons">9</button></td>
                    <td><button class="buttons">.</button></td>
                </tr>
                <tr>
                    <td><button class="buttons">4</button></td>
                    <td><button class="buttons">5</button></td>
                    <td><button class="buttons">6</button></td>
                    <td><button class="buttons">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttons">1</button></td>
                    <td><button class="buttons">2</button></td>
                    <td><button class="buttons">3</button></td>
                    <td rowspan="2"><button class="buttons -btnl">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttons">0</button></td>
                    <td><button class="buttons">00</button></td>
                    <td><button class="buttons">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
